name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18.0"
          otp-version: "27.0.0"

      - name: Install dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Build release
        env:
          MIX_ENV: prod
        run: |
          mix compile
          mix release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            _build/prod/rel/autogluon_mcp/releases/*/autogluon_mcp.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
