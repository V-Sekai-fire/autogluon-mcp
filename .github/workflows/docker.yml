name: Docker Build

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  # Disabled for pull requests
  # pull_request:
  #   branches: [main, master]

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            autogluon-mcp:latest
            autogluon-mcp:${{ github.sha }}
            autogluon-mcp:${{ github.ref_name }}
          cache-from: type=registry,ref=autogluon-mcp:buildcache
          cache-to: type=registry,ref=autogluon-mcp:buildcache,mode=max
